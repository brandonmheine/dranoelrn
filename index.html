<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="search-wrapper">
      <h1>Leo's Bar</h1>
      <!--label-->
      <input type="search" name="" value="" class="searchBar" data-search />
      <button class="button">Get Drink!</button>

      <div class="drink-cards" data-drink-cards-container></div>

      <template data-drink-template>
        <ul class="card">
          <li class="drinks" data-drink-name></li>
        </ul>
      </template>
    </section>

    <section class="container">
      <img src="" alt="" id="image" />
      <h2 id="name"></h2>

      <div class="media-query" data-media-query>
        <h3 id="ingredients"></h3>
        <h3 id="instructions"></h3>
      </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
